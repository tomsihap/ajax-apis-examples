<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- div.container>div.row.mt-3>div.col-12>form>input.form-control -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">

              <h1>Recherche de personnages de Harry Potter</h1>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="deathEater" value="true">
                  <label class="form-check-label">
                    Mangemort
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="dumbledoresArmy" value="true">
                  <label class="form-check-label">
                    Armée de Dumbledore
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="orderOfThePhoenix" value="true">
                  <label class="form-check-label">
                    Ordre du Phoenix
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ministryOfMagic" value="true">
                  <label class="form-check-label">
                    Ministère de la magie
                  </label>
                </div>

                <select name="bloodStatus" id="" class="form-control">
                  <option disabled selected>Blood status</option>
                  <option value="pure-blood">pure-blood</option>
                  <option value="half-blood">half-blood</option>
                  <option value="muggle-born">muggle-born</option>
                  <option value="unknown">unknown</option>
                  
                </select>

                <select name="house" id="" class="form-control">
                  <option disabled selected>Maison</option>
                  <option value="Gryffindor">Gryffindor</option>
                  <option value="Ravenclaw">Ravenclaw</option>
                  <option value="Slytherin">Slytherin</option>
                  <option value="Hufflepuff">Hufflepuff</option>
                </select>


                <button id="search" class="btn btn-success float-right mt-2">Rechercher</button>

            </div>

            <div class="col-12">
              <div id="results"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
